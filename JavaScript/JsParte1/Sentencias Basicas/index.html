<body>
    <h1>Hola?(antes del script)</h1>

            document.write("<h1>Bonggiorno mundi frutti (antes del alert)</h1>")
            
            alert("El saqueo  de Constantinopla durante la cuarta cruzada fue realmente un suceso desafortunado. Malditos venecianos y malditos genoveses. En otras notas, aca un document.write()")          

            document.write("<h1>Hello world, with bri'ish accent (Despues del alert)</h1>")
    </script>
    <h1>Mundo... (despues del script)</h1>
    <script>
             document.write("<h1>Arrevua mundo, bounjourrr(desde otro script, aver que pasa)</h1>")
    </script>
</body>
