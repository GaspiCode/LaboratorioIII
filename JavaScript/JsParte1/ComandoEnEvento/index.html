<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando en evento</title>
</head>
<body>
    <h1>Vas caminando por la calle, de repente ves una mancha justo en el borde, es ...</h1>
    <button id="a">Alert Smith</button>
    <button id="b">Document Peralta</button>
    <script>
        document.querySelector('#b').addEventListener('click',()=>{document.write("Hola soy el Dr. Document Write Peralta")})
        document.querySelector('#a').addEventListener('click',()=>{alert("Hola soy el Ing. Alert J. Smith")})
    </script>
</body>
</html>
