<body>
    <h1>Usando la consola del devtools del navegador para contar una anecdota de nuestros queridas guerras Austro-Otomanas</h1>

    <script>
        console.log("Según el relato de A. J. Gross-Hoffinger, escrito 59 años después del supuesto incidente, el 17 de septiembre de 1788, hacía un año que había estallado la enésima guerra entre los imperios austríaco y otomano, y un ejército austríaco de 100 000 hombres se dirigía hacia la ciudad fronteriza de Karansebes (actual Rumanía) para acampar en vísperas de una invasión. La mayoría de las tropas austríacas las conformaban pueblos sometidos (italianos, serbios, croatas, húngaros, rumanos) y muy pocos de los soldados hablaban alemán, la lengua del emperador")
        console.log("Un tiempo después llegó un contingente de infantería, que solicitó su correspondiente trago de aguardiente. Sin embargo, los húsares (ya borrachos) se negaron a darles nada y construyeron barricadas en torno a los barriles de licor. Comenzó entonces una agria disputa entre los dos contingentes que culminó con un disparo al aire.")
        console.log("Entonces todo se desató. Los rumanos creyeron que el disparo lo había hecho un francotirador turco y comenzaron a gritar ¡Turcii! ¡Turcii! (¡Los turcos!). Los húsares salieron corriendo y los infantes se desbandaron. En un intento por imponer orden, los oficiales austríacos entraron en escena y comenzaron a gritar ¡Halt!, Alto. Sin embargo, los soldados creyeron oír ¡Alá!, el grito de guerra de los otomanos, y el caos se multiplicó.")
        console.log("Coincidió entonces que llegaban otros grupos de tropas. Desde la distancia, un oficial de caballería vio a los húsares dando vueltas alrededor del campamento revuelto, por lo que supusieron que debía ser un ataque de la caballería turca. Así que ordenó una carga, sable en mano, contra lo que creía era el enemigo.")
        console.log("Al mismo tiempo, la carga de caballería fue vista desde otro punto por un cuerpo de artillería. Creyendo sin duda que eran los turcos, los artilleros abrieron fuego contra los jinetes.")
        console.log("Ya enloquecidos, los soldados se dispersaron en pequeñas bandas que disparaban a todo lo que se movía, creyendo que los turcos estaban por todas partes. Así se sucedieron las horas de batalla hasta que en un momento dado todos decidieron que había llegado el momento de emprender la huida. Durante ésta el caballo del emperador se espantó y José II acabó en un charco de lodo.")
    </script>
