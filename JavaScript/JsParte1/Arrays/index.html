<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        var arr = ["banana", "manzana"]
        var newItem = prompt('Agrege un nuevo elemento: ')
        arr.push(newItem)

        document.write('<h1>Tipo del array:   ' +typeof arr + '</h1>')
        document.write('<h1>Primer Elemento del array:   ' + arr[0] + '</h1>')
        document.write('<h1>Segundo Elemento del array:   ' + arr[1] + '</h1>')
        document.write('<h1>Elemento ingresado:   ' + arr[2] + '</h1>')
        document.write('<h1>Lenght del array:   ' +arr.length + '</h1>')

    </script>
</body>
</html>
